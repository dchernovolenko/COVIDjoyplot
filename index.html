      position: fixed;
      left: 0px;
      right: 0px;
      top: 0px;
      bottom: 0px;
    }
</style>
<!-- Create a div where the graph will take place -->

<body>
<div id="chart">

      <input id="type" type="radio" name="type" value="deaths" > Deaths<br>
    </div>
</div>
